<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RUANGWD DASHBOARD</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h1>RUANGWD DASHBOARD</h1>
<div id="jamWIB"></div>

<div class="menu">
<button onclick="showSyair()">SYAIR TOGEL</button>
<button onclick="showBola()">PREDIKSI BOLA</button>
</div>

<!-- ================= SYAIR ================= -->
<div id="syairSection">

<h2>GENERATOR SYAIR</h2>

<select id="pasaran">
<option value="sydney">SYDNEY</option>
<option value="singapore">SINGAPORE</option>
<option value="hongkong">HONGKONG</option>
<option value="brunei">BRUNEI</option>
<option value="bangkok">BANGKOK</option>
<option value="hokidraw">HOKIDRAW</option>
<option value="kentucky">KENTUCKY</option>
<option value="kingkong">KINGKONG</option>
<option value="oregon">OREGON</option>
<option value="magnum">MAGNUM</option>
<option value="poipet">POIPET</option>
<option value="totomali">TOTOMALI</option>
<option value="totomacau">TOTOMACAU</option>
<option value="nevada">NEVADA</option>
<option value="carolina">CAROLINA</option>
<option value="chelsea">CHELSEA</option>
<option value="bullseye">BULLSEYE</option>
<option value="florida">FLORIDA</option>
<option value="huahin">HUAHIN</option>
<option value="pcso">PCSO</option>
</select>

<br><br>

<button onclick="generateSyair()">GENERATE</button>

<div id="hasilSyair"></div>

<h2>TABEL 12 SHIO</h2>
<div id="shioTable" class="shio-grid"></div>

</div>

<!-- ================= BOLA ================= -->
<div id="bolaSection" style="display:none;">

<h2>GENERATOR PREDIKSI BOLA AUTO</h2>

<textarea id="bulkInput" placeholder="Paste semua pertandingan di sini..." style="width:95%;height:250px;"></textarea>

<br><br>

<button onclick="generateBulk()">GENERATE HTML</button>
<button onclick="copyBulkHTML()">COPY HTML</button>

<div id="hasilBola"></div>
<textarea id="htmlOutput" style="width:95%;height:200px;"></textarea>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
